<!DOCTYPE HTML>
<html>
<head>
    <title>TTY</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1, IE=9">
    <script src="../lib/phaser.min.js"></script>
    <script src="plugin/TTY.js"></script>
    <style type="text/css">
        html, body {
            margin: 0;
        }
    </style>
</head>
<body>

    <script type="text/javascript">

    var PhaserExample = function () {

        this.tty = null;

    };

    PhaserExample.prototype = {

        preload: function () {

            this.load.spritesheet('ttyFont', 'plugin/font_cpc.png', 16, 18);

        },

        create: function () {

            this.stage.backgroundColor = '#0055aa';

            this.tty = new TTY(this.game, 40, 28, 'ttyFont');

            this.tty.print("Welcome to Phaser.TTY v1.0");


        },

        render: function () {

            //  This could probably move to a TTY bottom-line thing?
            this.game.debug.text("col (x): " + this.tty.col, 32, 550);
            this.game.debug.text("row (y): " + this.tty.row, 200, 550);
            this.game.debug.text("height: " + this.tty.height, 400, 550);

        }

    };

    var game = new Phaser.Game("100%", "100%", Phaser.CANVAS, null, PhaserExample);

    </script>

</body>
</html>
